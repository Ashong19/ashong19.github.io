<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Info</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../media/logo.png">
</head>
</head>
<body>
    <article class="adminlogin-bg vh-100 d-flex justify-content-center align-content-center">
        <div class="h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100 g-0">
            <div class="col-sm-12 p-5">
              <form id="loginForm" method="post">
                
                <div class="login-card p-5">
                  <div id="successLogin" style="opacity: 0;" class="alert alert-success alert-dismissible fade show" role="alert">
                    You have Successfully Login! <strong>Thank you!</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                    <div class="login">
                        <h1>Login</h1><br>
                    </div>
                      <div id="success"></div>
                      <div style="color: red;" class="error" id="error"></div>
                    <div class="form-outline mb-4">
                      <input type="text" id="username" class="form-control" placeholder="Enter Username" >
                    <label class="form-label" for="form3Example3">Username</label>
                  </div>
                  
                  <div class="form-outline mb-3">
                      <input type="password" id="password" class="form-control" placeholder="Enter Password" >
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button data-mdb-ripple-init type="submit" id="feedbackBtn" class="btn btn-success float-end  btn-block mb-4">Login</button>
                    </div>
                </div>
            </form>
            </div>
          </div>
        </div>
        
    </article>
    
    <script src="adminLogin.js"></script>
    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
