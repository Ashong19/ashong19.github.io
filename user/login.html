<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Info</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../media/logo.png">
</head>
</head>
<body>
    <header class="hero">
        <!-- Navigation Section -->
        <nav class="navbar navbar-expand-lg p-5 bg-transparent">
            <div class="container-fluid">
                <!-- Company Name and Logo -->
                <a class="navbar-brand" href="../index.html">
                    <img class="logo" src="../media/logo.png" alt="Company Logo" title="Company Logo"> <span class="text-white">CODE INFO</span>
                </a>
            </div>
        </nav> <!--End of navigation-->
        
    </header><!--End of Header-->

    <article class=" p-5">
            <div class="row mt-5 d-flex justify-content-center align-items-center">
                <div class="col-md-8">
                        <form id="loginForm" class="login-card">
                            <!-- Name input -->
                            <h1 class="mb-5 text-center">Login</h1>
                                <p style="color: green; opacity: 0" class="alert alert-success success " id="success"></p>
                                <p class="alert alert-danger" style="opacity: 0;" class="fst-italic" id="error-user"></p>

                                <div class="form-outline mb-4">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Username" >
                            </div>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="Email">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Password" >

                            </div>
                            <div>
                                <p>Don't have an account yet?</p>
                                <a href="register.html" class="text-white">Register</a>
                            <button data-mdb-ripple-init type="submit" id="feedbackBtn" class="btn btn-success float-end  btn-block mb-4">Login</button>

                            </div>
                            <!-- Submit button -->
                        </form>
                    </div>
                <!-- <div class="col-md-6 p-5">
                    <p class="text-center fs-3">Welcome to CodeInfo</p>
                    <img class="topic-img" src="media/login.png" alt="Feedback Image">
                </div> -->
                
            </div>
    </article>

    
    <script src="login.js"></script>
    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
